<div fxLayout="column" fxLayoutAlign="space-around left">
	<div fxLayout="row" fxLayoutAlign="space-between">
		<mat-form-field fxFlex="50">
			<input matInput placeholder="Your Name" [(ngModel)]="data.post.name" />
			<mat-hint>Put your name here.</mat-hint>
		</mat-form-field>
		<mat-form-field fxFlex="50">
			<input matInput placeholder="Your Email" [(ngModel)]="data.post.email" />
			<mat-hint>Put your email here.</mat-hint>
		</mat-form-field>
	</div>
	<div fxLayout="row" fxLayoutAlign="space-between">
		<mat-form-field fxFlex="50">
			<input matInput placeholder="Title" [(ngModel)]="data.post.title" />
		</mat-form-field>
		<mat-form-field fxFlex="50">
			<input matInput placeholder="Sub-title" [(ngModel)]="data.post.subtitle" />
		</mat-form-field>
	</div>
	<mat-form-field fxFlex="100">
		<textarea matInput placeholder="Give your message here." [(ngModel)]="data.post.message"></textarea>
	</mat-form-field>
</div>

<input type="file" style="display: none;" (change)="fileChanged($event)" #fileinput />

<button mat-stroked-button colour="primary" (click)="fileinput.click()">
	<mat-icon>add_a_photo</mat-icon>
	Add a Photo
</button>

<p *ngIf="fileName != ''">
	<strong>File: </strong> {{fileName}}
	<mat-icon colour="primary">done</mat-icon>
</p>

<br /> <br />

<div style="text-align: center;">
	<button mat-button color="primary" (click)="save()">Save</button>
	<button mat-button color="warn" (click)="cancel()">Cancel</button>
</div>
